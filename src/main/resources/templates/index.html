<body
	class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">


	<!-- begin:: Page -->

	<!-- begin:: Header Mobile -->
	<div th:insert="includes/mobile :: menu-mobile" id="kt_header_mobile" class="kt-header-mobile  kt-header-mobile--fixed ">
		
	</div>
	<!-- end:: Header Mobile -->

	<div class="kt-grid kt-grid--hor kt-grid--root">
		<!-- AQUI -->
		<div
			class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
			<!-- begin:: Aside -->
			<div
				class="kt-aside  kt-aside--fixed  kt-grid__item kt-grid kt-grid--desktop kt-grid--hor-desktop"
				id="kt_aside">
				<!-- begin:: Aside -->
				<div th:insert="includes/logo :: menu-logo" class="kt-aside__brand kt-grid__item " id="kt_aside_brand">
					
				</div>
				<!-- PRINCIPAL MENU -->
				<div th:insert="includes/menu :: menu-principal"
					class="kt-aside-menu-wrapper kt-grid__item kt-grid__item--fluid"
					id="kt_aside_menu_wrapper"></div>
				<!-- end:: Aside -->
			</div>
			<!-- end:: Aside -->
			<div
				class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper"
				id="kt_wrapper">
				<!-- begin:: Header -->
				<div id="kt_header"
					class="kt-header kt-grid__item  kt-header--fixed ">
					<div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">

						<div id="kt_header_menu"
							class="kt-header-menu kt-header-menu-mobile  kt-header-menu--layout-default ">
							<!-- NO TOCAR  -->
						</div>
					</div>
					<!-- end: Header Menu -->
					<!-- begin:: Header Topbar -->
					<div class="kt-header__topbar">


						<!--begin: User Bar -->
						<div class="kt-header__topbar-item kt-header__topbar-item--user">
							<div th:insert="includes/logo_name :: menu-logoname" class="kt-header__topbar-wrapper" data-toggle="dropdown"
								data-offset="0px,0px">
								
							</div>



							<div
								class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">
							
								<div th:insert="includes/menu_user :: menu-user">
								<!--begin: Navigation -->
								
								<!--end: Navigation -->
								</div>
							</div>
						</div>
						<!--end: User Bar -->

					</div>
					<!-- end:: Header Topbar -->

				</div>
				<!-- end:: Header -->

				<!-- ------------------------------------------------------------------------- -->

				<!--  AQUI VA EL CONTENIDO -->
				<div
					class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
					id="kt_content">

					<!--*****************  CABECERA DEL CONTENIDO *********************** -->

					<div class="kt-subheader   kt-grid__item" id="kt_subheader">
						<div class="kt-container  kt-container--fluid ">
							<div class="kt-subheader__main">
								<h3 class="kt-subheader__title">Socicons</h3>

								<span class="kt-subheader__separator kt-hidden"></span>
								<div class="kt-subheader__breadcrumbs">
									<a href="#" class="kt-subheader__breadcrumbs-home"><i
										class="flaticon2-shelter"></i></a> <span
										class="kt-subheader__breadcrumbs-separator"></span> <a
										href="#" class="kt-subheader__breadcrumbs-link"> Icons </a> <span
										class="kt-subheader__breadcrumbs-separator"></span> <a
										href="#" class="kt-subheader__breadcrumbs-link"> Socicons
									</a>
									<!-- <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Active link</span> -->
								</div>
							</div>
						</div>
					</div>

					<!--***************** TERMINA CONTENIDO DE LA CABECERA *********************** -->

					<!--*****************   CONTENIDO DE LA PAGINA *********************** -->

					<div
						class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
						<div class="row">
							<div class="col">
								<div class="alert alert-light alert-elevate fade show"
									role="alert">
									<div class="alert-icon">
										<i class="flaticon-warning kt-font-brand"></i>
									</div>
									<div class="alert-text">
										Socicon is a social icons font with more than 170 icons from
										all major services. Socicon is free and easy to use. <br>
										For more info please visit the plugin's <a
											class="kt-link kt-font-bold"
											href="http://www.socicon.com/chart.php" target="_blank">Demo
											Page</a>.
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<h1>Hola</h1>
						</div>
					</div>

					<!--***************** TERMINA CONTENIDO DE LA PAGINA *********************** -->
				</div>
				<!--  TERMINA EL CONTENIDO -->

				<div th:insert="includes/footer :: pie-pagina"

					"light" : "#ffffff",
					"dark" : "#282a3c",
					"primary" : "#5867dd",
					"success" : "#34bfa3",
					"info" : "#36a3f7",
					"warning" : "#ffb822",
					"danger" : "#fd3995"
				},
				"base" : {
					"label" : [ "#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466" ],
					"shape" : [ "#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a" ]
				}
			}
		};
	</script>
	<!-- end::Global Config -->
